<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Type Fast</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="style/modal.css" />
		<script src="script/jquery-3.5.0.js" defer></script>
		<script src="script/modal.js" defer></script>
		<script src="script/main.js" defer></script>
		<script src="script/apiCallAndDisplay.js" defer></script>

		<!-- Include Handlebars from a CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"			
		></script>		
		<script id="leaderboard-template" type="text/x-handlebars-template">
			
			<div class="leaderboard">
				<table class="leaderboard-table">
					
					{{#each players}}
					<tr>
						<th>
							{{incremented @index}}
						</th>
						<td>
							{{name}}
						</td>
						<td>
							{{score}}
						</td>
					</tr>
					{{/each}}
				</table>				
			</div>
			
		</script>
	</head>
	<body>
		<header>
			<p>
				Make a choice and make sure it's a good one!
			</p>

			<br />
			<nav>
				<button id="howTo-button" type="button">HOW TO PLAY</button>
				<button id="noob-mode" type="button" class="green">NOOB MODE</button>
				<button id="normal-mode" type="button">NORMAL</button>
				<button id="beast-mode" type="button" class="red">BEAST MODE</button>
				<button id="myBtn" type="button">HIGH SCORES</button>
				<br />
				<button class="green" id="start-button" type="button">START!</button>
			</nav>
		</header>
		<main>
			<section id="text-box">
				<div class="tBoxElement">
					<pre id="first-part"></pre>
					<pre id="current-sentence">Type this first.</pre>
				</div>
				<input
					class="tBoxElement"
					id="input-string"
					type="string"
					placeholder="Type here..."
				/>
			</section>

			<section id="result">
				<p class="tBoxElement" id="current-result">Let's see how you do...</p>
				<progress class="tBoxElement" id="time-bar" max="30" value="30"> 30% </progress>
				<div class="progress-container">
					<div id="progress-bar">30</div>
				</div>
			</section>
		</main>

		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Some text in the Modal..</p>
				<div id="handlebars-leaderboard-container"></div>
			</div>
		</div>
	</body>
</html>
