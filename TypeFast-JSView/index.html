<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Type Fast</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="style/main.css"
		/>
		<script src="script/main.js" defer></script>
		<script src="script/jquery-3.5.0.js" defer></script>
	</head>
	<body>
		<header>
			<p>
				Make a choice and make sure it's a good one!
			</p>

			<br />
			<nav>
				<button type="button" id="howTo-button">HOW TO PLAY</button>
				<button class="green" type="button" id="noob-mode">NOOB MODE</button>
				<button id="normal-mode" type="button" >NORMAL</button>
				<button id="beast-mode" class="red" type="button" >BEAST MODE</button>
				<br />
				<button class="green" id="start-button" type="button">START!</button>
			</nav>
		</header>

		<section id="text-box">
			<h3 class="tBoxElement">
				<span id="first-part"></span><span id="current-sentence">Type this first.</span>
			</h3>
			<input class="tBoxElement" id="input-string" type="string" placeholder="Type here..." />
		</section>

		<section id="result">
			<h3 class="tBoxElement" id="current-result">Let's see how you do...</h3>
			<progress class="tBoxElement" id="time-bar" max="30" value="30">30%</progress>
		</section>
	</body>
</html>
